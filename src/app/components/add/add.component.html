<div class="card textcenter mt-3">
  <div class="card-body">

    <form id="aptForm" novalidate
    (ngSubmit)="handleAdd(aptForm.value)"
    #aptForm="ngForm"
    >
    <div class="text-center mb-3">
      <h5>Create New Post</h5>
    </div>
    <div class="form-group form-row">
        <div class="col-md-12">
          <input type="text" class="form-control" name="petName" id="petName" placeholder="Title" ngModel>
        </div><!-- col-md-10 --> 
      </div><!-- form-group --> 

      <div class="form-group form-row">
        <div class="col-md-12">
          <input type="text" class="form-control" name="ownerName"
            id="ownerName" placeholder="Author's Name" ngModel>
        </div><!-- col-md-10 -->
      </div><!-- form-group --> 

      <div class="form-group form-row">
        <div class="col-md-12">
          <textarea class="form-control" rows="4" cols="50"
            name="aptNotes" id="aptNotes" placeholder="Description" ngModel></textarea>
        </div><!-- col-md-10 --> 
      </div><!-- form-group -->

      <div class="form-group form-row">
        <div class="col-md-6">
          <select class="form-control" name="aptDate" id="aptDate" ngModel>
            <option value="" selected disabled>Priority</option>
            <option *ngFor="let p of priorityOptions">{{ p.name }}</option>
          </select>
        </div><!-- col-md-4 --> 
        <div class="col-md-6">
          <select class="form-control" name="aptTime" id="aptTime" ngModel>
              <option value="" selected disabled>Category</option>
            <option *ngFor="let c of categoryOptions">{{ c.name }}</option>
          </select>
        </div><!-- col-md-4 --> 
      </div><!-- form-group -->

      <div class="form-group form-row mb-0">
        <div class="offset-md-2 col-md-10">
          <button type="submit" class="btn btn-primary d-block ml-auto"
          >Add Tech Debt</button>
        </div><!-- col-md-offset-2 --> 
      </div><!-- form-group -->

    </form>
  </div><!-- card-body -->
</div><!-- card-primary -->
